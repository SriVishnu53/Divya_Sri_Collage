<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Divya Sri College Of Arts & Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column; /* Ensures footer placement at bottom */
            min-height: 100vh; /* Ensures full viewport height */
        }

        /* Main Header styling */
        header {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 60%;
            object-fit: cover;
            margin-right: 10px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.0em;
        }

        header nav ul li a:hover {
            background-color: #f2f2f2;
            text-decoration: underline;
        }

        /* College Name Section */
        .college-name {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            padding: 0.5em 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        /* Login Form Styling */
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            border-radius: 10px;
            margin-top: 0em;
        }

        .login-form h2 {
            text-align: center;
            color: #003366;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            font-size: 1.1em;
            color: #003366;
        }

        .form-group input {
            width: 100%;
            padding: 0.8em;
            font-size: 1.0em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            width: 100%;
            padding: 0.8em;
            background-color: #003366;
            color: white;
            border: none;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #00509e;
        }

        footer {
             background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 0.05em 0; /* Further reduced padding */
   
    font-size: 0.8em; /* Smaller font size for compactness */
    line-height: 0.5;
            margin-top: auto; /* Pushes footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Main Header with Navigation Links and Logo -->
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="College Logo" class="logo"><!-- Logo -->
            <span class="name">Divya Sri College Of Arts & Science</span> <!-- Name added after the logo -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <!-- College Name Section -->
    <section class="college-name">
        <h1>Staff Login</h1>
    </section>

    <!-- Login Form Section -->
    <div class="login-form">
       <form action="Staff_login" method="POST">
            <div class="form-group">
                <label for="username">Staff ID</label>
                <input type="text"  name="username" placeholder="Enter Staff id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  name="password" placeholder="Enter DateofBirth" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Divya Sri College Of Arts & Science. All Rights Reserved.</p>
    </footer>

</body>
</html>
