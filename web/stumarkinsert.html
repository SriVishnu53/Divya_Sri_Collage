<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Add Student Marks</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background-image: url('images/adminbg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
 header {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 60%;
            object-fit: cover;
            margin-right: 10px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        header nav ul li a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.0em;
            display: inline-block;
        }

        header nav ul li a:hover {
            background-color: #f2f2f2;
            text-decoration: underline;
        }

        #form-container {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #003366;
            color: #fff;
        }

        input[type="text"], select {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #003366;
            color: white;
            margin-top: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0066cc;
        }

        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 0.05em 0;
            margin-top: auto;
            font-size: 0.8em;
            line-height: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="College Logo" class="logo">
            <span class="name">Divya Sri College Of Arts & Science</span>
        </div>
        <nav>
            <ul>
                <li><a href="staff.jsp">Back</a></li>
            </ul>
        </nav>
    </header>

    <div id="form-container">
        <h2>Add Student Marks</h2>
        <form action="stumarkinsert" method="post">
            <table>
                <tr>
                    <th colspan="2">Student Details</th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Registration No:</td>
                    <td><input type="text" name="reg" required></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select name="class" required>
                            <option value="I">I-Year</option>
                            <option value="II">II-Year</option>
                            <option value="III">III-Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td>
                        <select name="dept" required>
                           <option value="">--Select Course--</option>
                    <option value="BA Tamil">BA Tamil</option>
                    <option value="BA English">BA English</option>
                    <option value="BA Maths">BA Maths</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.Com (CA)">B.Com (CA)</option>
                    <option value="BCA">BCA (Computer Application)</option>
                    <option value="B.Sc (CS)">B.Sc (Computer Science)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Semester:</td>
                    <td>
                        <select name="semester" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
            </table>

            <h3>Marks Entry</h3>
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Internal Marks</th>
                    <th>Semester Marks</th>
                </tr>
                <tr>
                    <td><input type="text" name="su1" placeholder="Subject 1"></td>
                    <td><input type="text" name="i1" placeholder="Internal"></td>
                    <td><input type="text" name="e1" placeholder="Semester"></td>
                </tr>
                
               
                <tr>
                    <td><input type="text" name="su2" placeholder="Subject 2"></td>
                    <td><input type="text" name="i2" placeholder="Internal"></td>
                    <td><input type="text" name="e2" placeholder="Semester"></td>
                </tr>
                <tr>
                    <td><input type="text" name="su3" placeholder="Subject 3"></td>
                    <td><input type="text" name="i3" placeholder="Internal"></td>
                    <td><input type="text" name="e3" placeholder="Semester"></td>
                </tr>
                <tr>
                    <td><input type="text" name="su4" placeholder="Subject 4"></td>
                    <td><input type="text" name="i4" placeholder="Internal"></td>
                    <td><input type="text" name="e4" placeholder="Semester"></td>
                </tr>
                <tr>
                    <td><input type="text" name="sut5" placeholder="Subject 5"></td>
                    <td><input type="text" name="i5" placeholder="Internal"></td>
                    <td><input type="text" name="e5" placeholder="Semester"></td>
                </tr>
                <tr>
                    <td><input type="text" name="su6" placeholder="Subject 6"></td>
                    <td><input type="text" name="i6" placeholder="Internal"></td>
                    <td><input type="text" name="e6" placeholder="Semester"></td>
                </tr>
                
            </table>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Divya Sri College Of Arts & Science. All Rights Reserved.</p>
    </footer>
</body>
</html>
