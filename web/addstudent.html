<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Student Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 60%;
            object-fit: cover;
            margin-right: 10px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.0em;
        }

        header nav ul li a:hover {
            background-color: #f2f2f2;
            text-decoration: underline;
        }

        .college-name {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            padding: 0.5em 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 1em auto;
            padding: 2em;
            border-radius: 10px;
        }

        .registration-form h2 {
            text-align: center;
            color: #003366;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            font-size: 1.1em;
            color: #003366;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8em;
            font-size: 1.0em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            width: 100%;
            padding: 0.8em;
            background-color: #003366;
            color: white;
            border: none;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #00509e;
        }

        footer {
             background-color: #003366;
    color: #fff;
    text-align: center;
    padding: 0.05em 0; /* Further reduced padding */
    margin-top: auto; 
    font-size: 0.8em; /* Smaller font size for compactness */
    line-height: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="College Logo" class="logo">
            <span class="name">Divya Sri College Of Arts & Science</span>
        </div>
        <nav>
            <ul>
                <li><a href="admin.jsp">Back</a></li>
            </ul>
        </nav>
    </header>

    <section class="college-name">
        <h1>Student Details Form</h1>
    </section>

    <div class="registration-form">
        <h2>Fill the details here</h2>
       <form action="Addstudent" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text"  name="student_id" placeholder="Enter Student ID" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  name="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="father_name">Father's Name</label>
                <input type="text"  name="father_name" placeholder="Enter Father's Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" name="dob" placeholder="dd/mm/yyyy" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select  name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text"  name="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text"  name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email"  name="email" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <label for="course">Course Applied For</label>
                <select name="course" required>
                    <option value="">--Select Course--</option>
                    <option value="BA Tamil">BA Tamil</option>
                    <option value="BA English">BA English</option>
                    <option value="BA Maths">BA Maths</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.Com (CA)">B.Com (CA)</option>
                    <option value="BCA">BCA (Computer Application)</option>
                    <option value="B.Sc (CS)">B.Sc (Computer Science)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualification">Last Qualification</label>
                <select  name="qualification" required>
                    <option value="">--Select Qualification--</option>
                    <option value="12th">12th</option>
                    <option value="Diploma">Diploma</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marks">Marks/Percentage</label>
                <input type="text" name="marks" placeholder="Enter Marks/Percentage" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Passport-Size Photo</label>
                <input type="file" name="photo" accept=".jpg,.jpeg,.png" required>
            </div>
           
            <div class="form-group">
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Divya Sri College Of Arts & Science. All Rights Reserved.</p>
    </footer>

</body>
</html>
