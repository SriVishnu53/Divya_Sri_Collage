<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Divya Sri College Of Arts & Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Main Header styling */
        header {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 60%;
            object-fit: cover;
            margin-right: 10px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.0em;
        }

        header nav ul li a:hover {
            background-color: #f2f2f2;
            text-decoration: underline;
        }

        .sub-header {
            background-color: #f2f2f2;
            color: #003366;
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }

        .sub-header .box {
            background-color: #003366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        .sub-header .box a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .sub-header .box a:hover {
            text-decoration: underline;
        }

        .college-name {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #003366;
            padding: 0.5em 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        /* Registration Form Styling */
       /* Registration Form Container Styling */
.registration-form {
    background-color: rgba(255, 255, 255, 0.8);
    max-width: 600px;
    margin: 1em auto; /* Adjust margin to pull the container up */
    padding: 2em;
    border-radius: 10px;
    /* Removed position absolute, now itâ€™s centered vertically and horizontally */
    margin-top: 0em; /* Adjust this value to control the vertical space above */
}

/* Adjusted spacing for the 'register here' text */
.register-text {
    text-align: center;
    margin-top: 1em;
    font-size: 1.1em;
    color: #003366;
}


        .registration-form h2 {
            text-align: center;
            color: #003366;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            font-size: 1.1em;
            color: #003366;
        }

        .form-group input {
            width: 100%;
            padding: 0.8em;
            font-size: 1.0em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            width: 100%;
            padding: 0.8em;
            background-color: #003366;
            color: white;
            border: none;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #00509e;
        }

        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 0.05em 0;
            margin-top: 0;
            font-size: 0.8em;
            line-height: 0.5;
        }
    </style>
</head>
<body>

    <!-- Main Header with Navigation Links and Logo -->
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="College Logo" class="logo"><!-- Logo -->
            <span class="name">Divya Sri College Of Arts & Science</span> <!-- Name added after the logo -->
        </div>
        <nav>
            <ul>
                
                <li><a href="adminlog.html">Back</a></li>
            </ul>
        </nav>
    </header>

   

    <!-- College Name Section -->
    <section class="college-name">
        <h1>Admin<br> Registration From</h1>
    </section>

    <!-- Registration Form Section -->
    <div class="registration-form">
       
        <form action="Admin_register" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="admin_id">Admin ID</label>
                <input type="text"  name="id" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email"  name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text"  name="phone" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text"  name="q" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  name="p" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password"  name="cp" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Passport-Size Photo</label>
                <input type="file" name="photo" accept=".jpg,.jpeg,.png" required>
            </div>
           
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Divya Sri College Of Arts & Science. All Rights Reserved.</p>
    </footer>

</body>
</html>
